<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
        }
        .form-group input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .form-group button {
            width: 100%;
            padding: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .inventory-list {
            margin-top: 20px;
        }
        .inventory-list li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Inventory App</h2>
        <div class="form-group">
            <label for="item">Item:</label>
            <input type="text" id="item">
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity">
        </div>
        <div class="form-group">
            <button onclick="addItem()">Add Item</button>
        </div>
        <div class="inventory-list">
            <h3>Inventory List:</h3>
            <ul id="inventoryList"></ul>
        </div>
    </div>

    <script>
        var inventory = [];

        function addItem() {
            var item = document.getElementById('item').value;
            var quantity = document.getElementById('quantity').value;
            var newItem = {
                item: item,
                quantity: quantity
            };
            inventory.push(newItem);
            document.getElementById('inventoryList').innerHTML += "<li>" + item + " - " + quantity + "</li>";
            document.getElementById('item').value = "";
            document.getElementById('quantity').value = "";
        }
    </script>
</body>
</html>
